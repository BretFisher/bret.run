name: Build and Push Clock Image

on:
  push:
    branches:
      - 'main'
    paths:
      - 'clock/**'
      - '.github/workflows/clock.yaml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'clock/**'
      - '.github/workflows/clock.yaml'
  schedule:
    # re-run montly to keep image fesh with upstream base images
    - cron: '0 12 15 * *'
  workflow_dispatch:
    # run whenever we want!

jobs:
  call-docker-workflow:
    # use Reusable Workflows
    # https://docs.github.com/en/actions/learn-github-actions/reusing-workflows
    uses: bretfisher/github-actions-templates/.github/workflows/docker-build-and-push.yaml@main
    with:
      image-names: |
          bretfisher/clock
          ghcr.io/bretfisher/clock
      context: clock
    secrets:
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
